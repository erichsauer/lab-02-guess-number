<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guess 'till yer #blessed!
            </h2>
            <p>Welcome! Enter a whole number between 1 and 20 in the circle below. You'll get four attempts - if you guess correctly you'll #be #blessed!</p>
            <content id="game-container">
                <input id='user-guess' type='number' placeholder="feeling #blessed?" min="1" max="20">
                <button id='guess-button'>Click and see!</button>
                <div>
                    <span id='guesses-display'>x</span> guesses remaining!
                </div>
                <div id='guess-feedback-display'>
                    Too high or too low
                </div>
            </content>
                <content id="play-agin-container">
                    <div id='win-lose-message-display'>
                        You won/lost!
                    </div>
                    <button id="play-again-button">Play Again?</button>
                </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
