<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2 class="game-title">
                🔍 Secret Number Game 🔎
            </h2>
            <p class="welcome">Enter a whole number between 1 and 20 in the circle below. If you guess correctly you win!</p>
            <content id="game-container">
                <input id='user-guess' type='number' min="1" max="20" placeholder="❔">
                <button class="button" id='guess-button'>Click and see!</button>
                <div class="guesses-text" id='guess-feedback-display'></div>
                <div class="guesses-text">
                    <span class='welcome' id='guesses-display'>4</span> guesses remaining!
                </div>
            </content>
                <content id="play-again-container">
                    <div id='win-lose-message-display'>
                        You won/lost!
                    </div>
                    <button class="button" id="play-again-button">Play Again?</button>
                </content>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
